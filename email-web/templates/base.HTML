<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Email Automation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">Email Automation</a>
    <div>
      {% if current_user.is_authenticated %}
        <span class="me-3">{{ current_user.email }}</span>
        <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-secondary">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-sm btn-outline-primary">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container mt-3">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for cat, msg in messages %}
      <div class="alert alert-{{cat}}">{{ msg }}</div>
    {% endfor %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
