{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center g-4">
    <!-- LEFT PANEL: Email Composer -->
    <div class="col-lg-8">
        <div class="card h-100">
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="card-title mb-0">Compose Email</h4>
                    <a href="{{ url_for('history') }}" class="btn btn-sm btn-outline-secondary">
                        <i class="bi bi-clock-history me-1"></i> History
                    </a>
                </div>

                <div class="mb-3">
                    <label for="to" class="form-label">To</label>
                    <input id="to" class="form-control" placeholder="recipient@example.com">
                </div>

                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input id="subject" class="form-control" placeholder="Enter subject">
                </div>

                <div class="mb-3">
                    <label for="body" class="form-label">Message Body</label>

                    <!-- AI Suggestion box -->
                    <div id="aiSuggestionBox" style="display:none;">
                        <div class="d-flex align-items-center gap-2 mb-2">
                            <i class="bi bi-stars"></i>
                            <strong>AI Suggestion:</strong>
                        </div>
                        <div id="aiSuggestionText"></div>
                    </div>

                    <textarea id="body" rows="12" class="form-control"
                        placeholder="Write your email here..."></textarea>
                </div>

                <div class="d-flex justify-content-end">
                    <button id="sendBtn" class="btn btn-primary px-4 d-flex align-items-center gap-2">
                        <i class="bi bi-send-fill"></i> Send Email
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- RIGHT PANEL: Tools -->
    <div class="col-lg-4">

        <!-- Templates Card -->
        <div class="card mb-4">
            <div class="card-body p-4">
                <h5 class="card-title mb-3 d-flex align-items-center gap-2">
                    <i class="bi bi-file-text text-primary"></i> Templates
                </h5>
                <select id="templateSelect" class="form-select mb-3">
                    <option value="">Select a template...</option>
                    {% for t in templates %}
                    <option value="{{ t.id }}">{{ t.name }}</option>
                    {% endfor %}
                </select>
                <button id="applyTemplateBtn" class="btn btn-outline-primary w-100">
                    Apply Template
                </button>
            </div>
        </div>

        <!-- AI Tools Card -->
        <div class="card mb-4">
            <div class="card-body p-4">
                <h5 class="card-title mb-3 d-flex align-items-center gap-2">
                    <i class="bi bi-robot text-primary"></i> AI Assistant
                </h5>

                <div class="d-grid gap-2">
                    <button id="aiComplete" class="ai-btn">
                        <i class="bi bi-magic"></i> Auto-Complete
                    </button>
                    <button id="aiReply" class="ai-btn">
                        <i class="bi bi-reply-all"></i> Auto-Reply
                    </button>
                    <button id="aiRewrite" class="ai-btn">
                        <i class="bi bi-arrow-repeat"></i> Rewrite Text
                    </button>
                    <button id="aiGrammar" class="ai-btn">
                        <i class="bi bi-check-circle"></i> Fix Grammar
                    </button>
                </div>
            </div>
        </div>

        <!-- Settings Card -->
        <div class="card">
            <div class="card-body p-4">
                <h5 class="card-title mb-3 d-flex align-items-center gap-2">
                    <i class="bi bi-gear text-primary"></i> Settings
                </h5>

                <div class="mb-3">
                    <label class="form-label text-muted-small">OpenAI API Key</label>
                    <div class="input-group">
                        <input id="openaiKey" type="password" class="form-control" placeholder="sk-..." />
                        <button id="saveKey" class="btn btn-outline-secondary">Save</button>
                    </div>
                </div>

                <div class="d-grid">
                    <a href="{{ url_for('email_password') }}"
                        class="btn btn-outline-secondary d-flex align-items-center justify-content-center gap-2">
                        <i class="bi bi-key"></i> Configure Email Password
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
