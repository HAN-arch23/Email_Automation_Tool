<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Email Automation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('index') }}">
        <i class="bi bi-envelope-paper-fill text-primary"></i>
        <span>Email Automation</span>
    </a>
    <div class="ms-auto">
      {% if current_user.is_authenticated %}
        <span class="me-3 text-muted small">{{ current_user.email }}</span>
        <a href="{{ url_for('logout') }}" class="btn btn-sm btn-outline-secondary">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-sm btn-primary">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-5">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for cat, msg in messages %}
      <div class="alert alert-{{cat}} alert-dismissible fade show shadow-sm" role="alert">
        {{ msg }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endwith %}
  
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
