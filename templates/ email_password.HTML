{% extends "base.html" %}
{% block content %}

<h3>Set Email Password</h3>

<p>This password will be securely stored in macOS Keychain and used when sending emails.</p>

{% if message %}
<div class="alert alert-info">{{ message }}</div>
{% endif %}

<form method="POST" class="mt-3" style="max-width: 450px;">
    <label>Email (sender):</label>
    <input type="email" name="sender_email" class="form-control mb-3"
           value="{{ default_sender }}" placeholder="yourgmail@gmail.com" required>

    <label>Password:</label>
    <input type="password" name="sender_password" class="form-control mb-3"
           placeholder="Enter email password" required>

    <button class="btn btn-primary w-100">Save Password</button>
</form>

{% endblock %}
