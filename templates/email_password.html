{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
       <div class="col-lg-6">
              <div class="card shadow-sm border-0">
                     <div class="card-body p-4">
                            <h4 class="card-title mb-4 d-flex align-items-center gap-2">
                                   <i class="bi bi-shield-lock text-primary"></i> Email Credentials
                            </h4>

                            {% if message %}
                            <div class="alert alert-info d-flex align-items-center gap-2">
                                   <i class="bi bi-info-circle-fill"></i>
                                   {{ message }}
                            </div>
                            {% endif %}

                            <p class="text-muted mb-4">
                                   Enter the email address and password you want to use for sending emails.
                                   The password will be encrypted before saving.
                            </p>

                            <form method="POST">
                                   <div class="mb-3">
                                          <label class="form-label">Sender Email</label>
                                          <input type="email" name="sender_email" class="form-control"
                                                 value="{{ default_sender }}" required placeholder="you@example.com">
                                   </div>
                                   <div class="mb-4">
                                          <label class="form-label">App Password / Password</label>
                                          <div class="input-group">
                                                 <input type="password" name="sender_password" class="form-control"
                                                        required placeholder="••••••••">
                                          </div>
                                          <div class="form-text mt-2">
                                                 <i class="bi bi-lightbulb"></i> For Gmail, use an <a
                                                        href="https://myaccount.google.com/apppasswords" target="_blank"
                                                        class="text-decoration-none">App Password</a>.
                                          </div>
                                   </div>
                                   <div class="d-flex justify-content-between align-items-center pt-2">
                                          <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel</a>
                                          <button type="submit" class="btn btn-primary px-4">Save Credentials</button>
                                   </div>
                            </form>
                     </div>
              </div>
       </div>
</div>

{% endblock %}
